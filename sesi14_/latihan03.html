<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X</title>
</head>
<body>

    <div>

        <div>
            Celsius 
            <input type="number" id="C">
        </div>
        <div>
            Fahrenheit
            <input type="number" id="F">
        </div>
        <div>
            Kelvin
            <input type="number" id="K">
        </div>

    </div>

    <script src="jquery-3.7.0..js"></script>
    <script>
        $(function(){

            $("#C").on("input",function(){
                console.log("Nilai Dari C: "+$("#C").val() );

            });

            $("#F").on("input",function(){
                console.log("Nilai Dari F: "+ $("#F").val() );
            });

        $("#K").on("input",function(){
            console.log("Nilai Dari K: "+ $("#K").val() );
       
        });

        })

    </script>
    
</body>
</html>
